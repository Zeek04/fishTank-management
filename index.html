<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishTank Buddy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <h1 id="header">FISHTANK <span>BUDDY</span></h1>
    </header>

    <section class="information-section">
      <p>Please Enter Your Tank Information</p>
      <div class="info-input-container">
        <label for="num-of-gallon">Gallons:</label>
        <input type="number" min="0" name="num-of-gallon" id="gallon-input" />
        <label for="water-option">Type:</label>
        <select name="water-option" id="water-option">
          <option value="FreshWater">FreshWater</option>
          <option value="SaltWater">SaltWater</option>
        </select>
        <label for="live-stock-question">LiveStock?:</label>
        <select name="live-stock-question" id="LiveStock-answer">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <button type="button" id="information-button">Submit</button>
      </div>
      <div class="tank-container"></div>
    </section>

    <section class="parameter-section">
        <h2>Tank Parameters</h2>
        <label for="tank-selection" id="tank-label">Tank</label>
        <select name="tank-selection" id="tank-selection">
        </select><br>
        <label for="date_selection">Date</label>
        <input type="date" id="date_selection">
        <div class="parameter-container">
            <label for="PH-Input">PH</label>
            <input type="number" min="0" name="PH-input" id="ph">
            <label for="CAL-Input">CAL</label>
            <input type="number" name="CAL-Input" min="0" id="cal">
            <label for="ALK-Input">ALK/DKH</label>
            <input type="number" name="ALK-Input" min="0" id="alk">
            <label for="">PHOS</label>
            <input type="number" name="PHOS-Input" min="0" id="phos">
            <label for="">NITRATE</label>
            <input type="number" name="NITRATE-Input" min="0" id="nitrate">
            <button type="button" id="parameter-button">Submit</button>
        </div>
        <div class="tank_parameter_display"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
